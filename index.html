<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時排隊系統 2026</title>
    <!-- 引入外部資源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.473.0/dist/umd/lucide.min.js"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        [data-lucide] { display: inline-block; vertical-align: middle; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">
    <div id="root"></div>

    <!-- Firebase SDK 初始化模組 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Firebase 配置
        const firebaseConfig = {
          apiKey: "AIzaSyBnqNTxEAVswRani5cTs5jaai-1w9CdmGA",
          authDomain: "queue-system-2026.firebaseapp.com",
          projectId: "queue-system-2026",
          storageBucket: "queue-system-2026.firebasestorage.app",
          messagingSenderId: "345972402078",
          appId: "1:345972402078:web:355a5d83eec370d130d88f"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            // 將所有方法掛載至 window
            window.fb = { auth, db, collection, doc, addDoc, onSnapshot, updateDoc, deleteDoc, serverTimestamp, query, orderBy, signInAnonymously, onAuthStateChanged };
            console.log("Firebase 載入成功");
        } catch (e) {
            console.error("Firebase 初始化失敗", e);
        }
    </script>

    <!-- React 應用程式 -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const ADMIN_PASSWORD = "2026";
        const APP_PATH = "main_system";

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [view, setView] = useState('student');
            const [isAdminAuth, setIsAdminAuth] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [user, setUser] = useState(null);
            const [isReady, setIsReady] = useState(false);
            const [tables, setTables] = useState([]);
            const [queue, setQueue] = useState([]);
            const [selectedTableId, setSelectedTableId] = useState('');
            const [studentName, setStudentName] = useState('');

            // 等待 window.fb 準備好
            useEffect(() => {
                const checkFB = setInterval(() => {
                    if (window.fb) {
                        setIsReady(true);
                        clearInterval(checkFB);
                    }
                }, 100);
                return () => clearInterval(checkFB);
            }, []);

            // 處理匿名登入
            useEffect(() => {
                if (!isReady) return;
                const FB = window.fb;
                FB.signInAnonymously(FB.auth).catch(err => console.error("驗證失敗，請檢查 Firebase Console 是否開啟匿名登入", err));
                return FB.onAuthStateChanged(FB.auth, setUser);
            }, [isReady]);

            // 監聽資料庫
            useEffect(() => {
                if (!user || !isReady) return;
                const FB = window.fb;
                const pathTables = FB.collection(FB.db, 'artifacts', APP_PATH, 'public', 'data', 'tables');
                const pathQueue = FB.collection(FB.db, 'artifacts', APP_PATH, 'public', 'data', 'queue');

                const unsubT = FB.onSnapshot(pathTables, (snap) => setTables(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                const unsubQ = FB.onSnapshot(pathQueue, (snap) => {
                    const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setQueue(list.sort((a,b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0)));
                });
                return () => { unsubT(); unsubQ(); };
            }, [user, isReady]);

            const handleJoin = async () => {
                if (!studentName.trim() || !selectedTableId) return;
                await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', APP_PATH, 'public', 'data', 'queue'), {
                    studentName, tableId: selectedTableId, status: 'waiting', createdAt: window.fb.serverTimestamp(), completedAt: null
                });
                alert('登記成功！');
                setStudentName('');
                setSelectedTableId('');
            };

            const handleAddTable = async (name) => {
                await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', APP_PATH, 'public', 'data', 'tables'), { name, createdAt: window.fb.serverTimestamp() });
            };

            const handleDeleteTable = async (id) => {
                await window.fb.deleteDoc(window.fb.doc(window.fb.db, 'artifacts', APP_PATH, 'public', 'data', 'tables', id));
            };

            const handleComplete = async (id) => {
                await window.fb.updateDoc(window.fb.doc(window.fb.db, 'artifacts', APP_PATH, 'public', 'data', 'queue', id), {
                    status: 'completed', completedAt: window.fb.serverTimestamp()
                });
            };

            if (!isReady || !user) {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen bg-white">
                        <div className="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                        <p className="text-xl font-bold">雲端連線中...</p>
                        <p className="text-slate-400 text-sm mt-2">請確保 Firebase 已啟用「匿名登入」與「Firestore 規則」</p>
                    </div>
                );
            }

            return (
                <div className="pb-20 animate-in">
                    <header className="max-w-4xl mx-auto flex justify-between items-center my-6 bg-white p-4 rounded-2xl shadow-sm border border-slate-200 sticky top-4 z-40 mx-4 md:mx-auto">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">Q</div>
                            <span className="font-black text-xl text-slate-800">排隊系統 2026</span>
                        </div>
                        <div className="flex bg-slate-100 rounded-xl p-1">
                            <button onClick={() => setView('student')} className={`px-4 py-2 rounded-lg text-sm font-bold ${view === 'student' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500'}`}>學生端</button>
                            <button onClick={() => isAdminAuth ? setView('admin') : setIsModalOpen(true)} className={`px-4 py-2 rounded-lg text-sm font-bold ${view === 'admin' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500'}`}>桌長端</button>
                        </div>
                    </header>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl p-8 max-w-sm w-full">
                                <h3 className="text-xl font-bold mb-6">管理員驗證</h3>
                                <input type="password" id="pw" className="w-full border p-4 rounded-xl mb-4" placeholder="請輸入密碼 2026" />
                                <button onClick={() => {
                                    if(document.getElementById('pw').value === ADMIN_PASSWORD) { setIsAdminAuth(true); setIsModalOpen(false); setView('admin'); }
                                    else alert('密碼錯誤');
                                }} className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">進入</button>
                                <button onClick={()=>setIsModalOpen(false)} className="w-full mt-2 text-slate-400">取消</button>
                            </div>
                        </div>
                    )}

                    <main className="max-w-4xl mx-auto px-4">
                        {view === 'student' ? (
                            <div className="max-w-md mx-auto bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
                                <h2 className="text-2xl font-black mb-6 text-center">開始排隊</h2>
                                <input className="w-full border-2 border-slate-100 rounded-2xl px-6 py-4 mb-6" placeholder="您的姓名" value={studentName} onChange={e=>setStudentName(e.target.value)} />
                                <div className="space-y-3 mb-8">
                                    {tables.length === 0 && <p className="text-center text-slate-400 italic">尚未開放登記...</p>}
                                    {tables.map(t => (
                                        <button key={t.id} onClick={()=>setSelectedTableId(t.id)} className={`w-full p-5 rounded-2xl border-2 text-left flex justify-between ${selectedTableId === t.id ? 'border-blue-500 bg-blue-50' : 'border-slate-50 bg-slate-50'}`}>
                                            <span className="font-bold">{t.name}</span>
                                            <span className="text-sm text-slate-400">等待：{queue.filter(q=>q.tableId === t.id && q.status==='waiting').length}人</span>
                                        </button>
                                    ))}
                                </div>
                                <button onClick={handleJoin} className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl">確認登記</button>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-2xl flex justify-between items-center shadow-sm">
                                    <h2 className="text-2xl font-bold">管理控制台</h2>
                                    <button onClick={()=>{setIsAdminAuth(false); setView('student');}} className="text-red-500 font-bold">登出</button>
                                </div>
                                <div className="bg-white p-6 rounded-2xl shadow-sm">
                                    <h3 className="font-bold mb-4">新增桌次</h3>
                                    <div className="flex gap-2">
                                        <input id="tname" className="flex-1 border p-3 rounded-xl" placeholder="例如：A桌" />
                                        <button onClick={()=>{const n=document.getElementById('tname').value; if(n){handleAddTable(n); document.getElementById('tname').value='';}}} className="bg-slate-800 text-white px-6 rounded-xl font-bold">新增</button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {tables.map(t => (
                                        <div key={t.id} className="bg-white p-5 rounded-2xl border shadow-sm">
                                            <div className="flex justify-between items-center mb-4 border-b pb-2">
                                                <span className="font-bold">{t.name}</span>
                                                <button onClick={()=>handleDeleteTable(t.id)} className="text-red-300 hover:text-red-500"><Icon name="trash-2" size={16}/></button>
                                            </div>
                                            {queue.filter(q=>q.tableId === t.id && q.status==='waiting').map((q, idx)=>(
                                                <div key={q.id} className="flex justify-between items-center bg-blue-50 p-3 rounded-xl mb-2">
                                                    <span>{idx+1}. {q.studentName}</span>
                                                    {idx === 0 && <button onClick={()=>handleComplete(q.id)} className="bg-green-500 text-white px-3 py-1 rounded-lg text-xs font-bold">完成</button>}
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
