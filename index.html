<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時排隊系統 2026</title>
    <!-- 引入外部資源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.473.0/dist/umd/lucide.min.js"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        [data-lucide] { display: inline-block; vertical-align: middle; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">
    <div id="root"></div>

    <!-- Firebase SDK 初始化模組 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Firebase 配置
        const firebaseConfig = {
          apiKey: "AIzaSyBnqNTxEAVswRani5cTs5jaai-1w9CdmGA",
          authDomain: "queue-system-2026.firebaseapp.com",
          projectId: "queue-system-2026",
          storageBucket: "queue-system-2026.firebasestorage.app",
          messagingSenderId: "345972402078",
          appId: "1:345972402078:web:355a5d83eec370d130d88f"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            // 將所有方法掛載至 window 供 React 使用
            window.fb = { auth, db, collection, doc, addDoc, onSnapshot, updateDoc, deleteDoc, serverTimestamp, query, orderBy, signInAnonymously, onAuthStateChanged };
            console.log("Firebase 載入成功");
        } catch (e) {
            console.error("Firebase 初始化失敗", e);
        }
    </script>

    <!-- React 應用程式 -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const ADMIN_PASSWORD = "2026";
        const APP_PATH = "main_system";

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [view, setView] = useState('student');
            const [isAdminAuth, setIsAdminAuth] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [user, setUser] = useState(null);
            const [isReady, setIsReady] = useState(false);
            const [tables, setTables] = useState([]);
            const [queue, setQueue] = useState([]);
            const [selectedTableId, setSelectedTableId] = useState('');
            const [studentName, setStudentName] = useState('');

            // 等待 window.fb 準備好
            useEffect(() => {
                const checkFB = setInterval(() => {
                    if (window.fb) {
                        setIsReady(true);
                        clearInterval(checkFB);
                    }
                }, 100);
                return () => clearInterval(checkFB);
            }, []);

            // 處理匿名登入
            useEffect(() => {
                if (!isReady) return;
                const FB = window.fb;
                FB.signInAnonymously(FB.auth).catch(err => console.error("驗證失敗", err));
                return FB.onAuthStateChanged(FB.auth, setUser);
            }, [isReady]);

            // 監聽資料庫
            useEffect(() => {
                if (!user || !isReady) return;
                const FB = window.fb;
                const pathTables = FB.collection(FB.db, 'artifacts', APP_PATH, 'public', 'data', 'tables');
                const pathQueue = FB.collection(FB.db, 'artifacts', APP_PATH, 'public', 'data', 'queue');

                const unsubT = FB.onSnapshot(pathTables, (snap) => setTables(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                const unsubQ = FB.onSnapshot(pathQueue, (snap) => {
                    const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setQueue(list.sort((a,b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0)));
                });
                return () => { unsubT(); unsubQ(); };
            }, [user, isReady]);

            const handleJoin = async () => {
                if (!studentName.trim()) { alert('請輸入您的姓名'); return; }
                if (!selectedTableId) { alert('請選擇一個桌號'); return; }
                
                try {
                    await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', APP_PATH, 'public', 'data', 'queue'), {
                        studentName: studentName.trim(), 
                        tableId: selectedTableId, 
                        status: 'waiting', 
                        createdAt: window.fb.serverTimestamp(), 
                        completedAt: null
                    });
                    alert('號碼領取成功！');
                    setStudentName('');
                    setSelectedTableId('');
                } catch (e) {
                    alert('登記失敗，請檢查網路連線。');
                }
            };

            const handleAddTable = async (name) => {
                await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', APP_PATH, 'public', 'data', 'tables'), { 
                    name, 
                    createdAt: window.fb.serverTimestamp() 
                });
            };

            const handleDeleteTable = async (id) => {
                await window.fb.deleteDoc(window.fb.doc(window.fb.db, 'artifacts', APP_PATH, 'public', 'data', 'tables', id));
            };

            const handleComplete = async (id) => {
                await window.fb.updateDoc(window.fb.doc(window.fb.db, 'artifacts', APP_PATH, 'public', 'data', 'queue', id), {
                    status: 'completed', 
                    completedAt: window.fb.serverTimestamp()
                });
            };

            if (!isReady || !user) {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen gap-6 bg-white">
                        <div className="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                        <p className="text-xl font-bold text-slate-800">連線中...</p>
                        <p className="text-slate-400 text-sm">正在初始化伺服器連線，請稍候</p>
                    </div>
                );
            }

            return (
                <div className="pb-20 animate-in">
                    <header className="max-w-4xl mx-auto flex justify-between items-center my-6 bg-white p-4 rounded-2xl shadow-sm border border-slate-200 sticky top-4 z-40 mx-4 md:mx-auto">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">Q</div>
                            <span className="font-black text-xl text-slate-800 tracking-tight">排隊系統 2026</span>
                        </div>
                        <div className="flex bg-slate-100 rounded-xl p-1">
                            <button onClick={() => setView('student')} className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${view === 'student' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500 hover:text-slate-700'}`}>學生端</button>
                            <button onClick={() => isAdminAuth ? setView('admin') : setIsModalOpen(true)} className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${view === 'admin' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500 hover:text-slate-700'}`}>桌長端</button>
                        </div>
                    </header>

                    {/* 密碼驗證彈窗 */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl animate-in">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-bold text-slate-800">管理員驗證</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-400"><Icon name="x"/></button>
                                </div>
                                <input 
                                    autoFocus
                                    type="password" 
                                    id="pw" 
                                    className="w-full border-2 border-slate-100 rounded-2xl px-5 py-4 mb-6 focus:border-blue-500 outline-none transition-all" 
                                    placeholder="請輸入存取密碼" 
                                    onKeyDown={(e) => {
                                        if (e.key === 'Enter') {
                                            if(e.target.value === ADMIN_PASSWORD) { setIsAdminAuth(true); setIsModalOpen(false); setView('admin'); }
                                            else { alert('密碼錯誤'); e.target.value = ''; }
                                        }
                                    }}
                                />
                                <button 
                                    onClick={() => {
                                        const val = document.getElementById('pw').value;
                                        if(val === ADMIN_PASSWORD) { setIsAdminAuth(true); setIsModalOpen(false); setView('admin'); }
                                        else { alert('密碼錯誤'); document.getElementById('pw').value = ''; }
                                    }} 
                                    className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-100 active:scale-95 transition-transform"
                                >確認進入</button>
                            </div>
                        </div>
                    )}

                    <main className="max-w-4xl mx-auto px-4">
                        {view === 'student' ? (
                            <div className="max-w-md mx-auto space-y-6">
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
                                    <h2 className="text-3xl font-black mb-8 text-center text-slate-800">號碼牌領取</h2>
                                    <div className="space-y-6">
                                        <div>
                                            <label className="text-xs font-black text-slate-400 uppercase tracking-widest mb-2 block ml-1">姓名</label>
                                            <input 
                                                className="w-full border-2 border-slate-100 rounded-2xl px-6 py-4 text-lg focus:border-blue-500 outline-none transition-all" 
                                                placeholder="輸入姓名" 
                                                value={studentName} 
                                                onChange={e=>setStudentName(e.target.value)} 
                                            />
                                        </div>
                                        <div>
                                            <label className="text-xs font-black text-slate-400 uppercase tracking-widest mb-2 block ml-1">選擇桌次</label>
                                            <div className="space-y-3">
                                                {tables.length === 0 && <p className="text-center text-slate-400 italic py-4">尚未開放登記...</p>}
                                                {tables.map(t => (
                                                    <button 
                                                        key={t.id} 
                                                        onClick={()=>setSelectedTableId(t.id)} 
                                                        className={`w-full p-5 rounded-2xl border-2 text-left flex justify-between items-center transition-all ${selectedTableId === t.id ? 'border-blue-500 bg-blue-50' : 'border-slate-50 bg-slate-50 hover:border-slate-200'}`}
                                                    >
                                                        <span className={`font-bold text-lg ${selectedTableId === t.id ? 'text-blue-700' : 'text-slate-700'}`}>{t.name}</span>
                                                        <span className="text-sm text-slate-400">前方等待：{queue.filter(q=>q.tableId === t.id && q.status==='waiting').length}人</span>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                        <button 
                                            onClick={handleJoin} 
                                            className={`w-full py-5 rounded-2xl font-black text-xl transition-all shadow-xl active:scale-95 ${(!studentName.trim() || !selectedTableId) ? 'bg-slate-200 text-slate-400' : 'bg-blue-600 text-white shadow-blue-100'}`}
                                        >確認登記</button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-2xl flex justify-between items-center shadow-sm border border-slate-200">
                                    <h2 className="text-2xl font-bold text-slate-800">管理後台</h2>
                                    <button onClick={()=>{setIsAdminAuth(false); setView('student');}} className="text-red-500 font-bold border border-red-50 rounded-xl px-4 py-2 hover:bg-red-50 transition-colors">登出系統</button>
                                </div>
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                    <h3 className="font-bold mb-4 text-slate-700">新增排隊桌次</h3>
                                    <div className="flex gap-2">
                                        <input id="tname" className="flex-1 border-2 border-slate-100 rounded-xl px-4 py-3 outline-none focus:border-blue-500" placeholder="例如：面試 A 區" />
                                        <button onClick={()=>{const n=document.getElementById('tname').value; if(n){handleAddTable(n); document.getElementById('tname').value='';}}} className="bg-slate-800 text-white px-8 rounded-xl font-bold hover:bg-slate-900 transition-colors">新增</button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {tables.map(t => (
                                        <div key={t.id} className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                                            <div className="bg-slate-50 p-4 flex justify-between items-center border-b border-slate-100">
                                                <span className="font-bold text-slate-800">{t.name}</span>
                                                <button onClick={()=>handleDeleteTable(t.id)} className="text-slate-300 hover:text-red-500 transition-colors"><Icon name="trash-2" size={16}/></button>
                                            </div>
                                            <div className="p-4 space-y-3">
                                                {queue.filter(q=>q.tableId === t.id && q.status==='waiting').length === 0 ? <p className="text-center text-slate-300 py-4 text-sm italic">目前無人排隊</p> : 
                                                    queue.filter(q=>q.tableId === t.id && q.status==='waiting').map((q, idx)=>(
                                                        <div key={q.id} className="flex justify-between items-center bg-blue-50/50 p-4 rounded-xl border border-blue-50 animate-in">
                                                            <div className="flex items-center gap-3">
                                                                <span className="bg-blue-600 text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full">{idx+1}</span>
                                                                <span className="font-bold text-slate-700">{q.studentName}</span>
                                                            </div>
                                                            {idx === 0 && <button onClick={()=>handleComplete(q.id)} className="bg-green-500 text-white px-4 py-1.5 rounded-lg text-xs font-bold shadow-sm hover:bg-green-600 transition-colors">完成</button>}
                                                        </div>
                                                    ))
                                                }
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
